{% for order in orders %}
<tr>
    <td><a href="{{ order.get_order_view }}" class="btn btn-primary btn-wide">Details</a></td>
    <td>{{ order.payment_id }}</td>
    <td>{{ order.created_at }}</td>
    <td>{{ order.name }}</td>
    <td>${{ order.amount }}</td>
    <td>{{ order.brand }}</td>
    <td>{{ order.note }}</td>
</tr>
{% endfor %}
